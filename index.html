<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title id="titulo" >Victória Luisi</title>
    <link rel="shortcut icon" type="image/x-icon" href="/imagens/icon.ico">
  </head>
    <body>
        <header>
            <div id="topo" class="jumbotron jumbotron-fluid">
                <div class="row text-center">
                    <div class="col-12 col-md-12">
                        <img id="imagem"style="width: 250px;"src="imagens/desenho-removebg-preview.png">
                        <h1 class="vic">Victória Luisi</h1>  
                    </div>  
                </div>
                <div class="row text-center">
                    <div class="col-12 col-sm-12">
                    <nav class="navbar navbar-light navbar-expand">
                        <ul class="navbar-nav">
                            <li class="nav-item" id="li-sobremim">
                                <a id="sobremim"class="nav-link" href="#">Sobre mim</a>
                            </li>
                            <li id="li-historico" class="nav-item">
                                <a id="historico" class="nav-link" href="#">Histórico</a>
                            </li>
                            <li id="li-colecao" class="nav-item">
                                <a id="colecao" class="nav-link" href="#">Coleção</a>
                            </li>
                        </ul>
                    </nav>
                </div> 
            </div>  
        </header>
    
        <div id="main" class="container" style="padding-top: 10px; padding-bottom: 40px;">
        </div>
        <p class="text-center" style="padding-bottom: 24px;">
            <a  id="seta" href="#topo">
                <img id="top" style="width: 40px" class="img-responsive" src="imagens/top.png" onmouseover="change()" onmouseout="unchange()">
            </a> 
        </p>
            
        <footer>
            <div class="content content-footer">
                <div class="row text-center">
                    <div class="col-12 col-sm-12">
                        <h2 style="text-shadow: 2px 1px 3px rgb(168, 124, 124);">Contato:</h2>
                        <a href="https://www.linkedin.com/in/vict%C3%B3ria-luisi-39b6261a8/">
                            <img width="25px" src="imagens/linkedin.png">
                            <span>Linkedin</span>
                        </a>
                        <a style="padding-left: 10px;"href="https://www.instagram.com/_luisi__/">
                            <img width="24px" src="imagens/insta.png">
                            <span>Instagram</span>
                        </a>
                    </div>
                </div>  
                <p class="text-center" style="padding-top: 30px;">Developed by Victória Luisi, 2020</p>
            </div>
        </footer>

    <!-- Optional JavaScript -->
    <script>
        function change(){
            $("#top").attr("src","imagens/topreto.png");
        }
        function unchange(){
            $("#top").attr("src", "imagens/top.png");
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/ajax.js"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
